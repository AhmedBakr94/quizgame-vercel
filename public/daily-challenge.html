<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحدي اليومي | QuizGame</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="challenge-page">
    <header>
        <h1>التحدي اليومي</h1>
        <a href="/index.html" class="back-btn">← رجوع</a>
    </header>

    <main>
        <div class="challenge-card">
            <h2 id="challengeTitle">تحدي اليوم</h2>
            <p id="challengeDesc">أجب على 10 أسئلة متتالية دون أخطاء لتحصل على 500 نقطة إضافية!</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">0/10</span>
            </div>
            <button id="startChallenge" class="btn-primary">بدء التحدي</button>
        </div>

        <div class="rewards-history">
            <h3>سجل الجوائز</h3>
            <ul id="rewardsList"></ul>
        </div>
    </main>

    <script type="module" src="/js/streak-system.js"></script>
</body>
</html>
